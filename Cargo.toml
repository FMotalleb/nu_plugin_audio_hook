[package]
name = "nu_plugin_audio_hook"
license = "MIT"
authors = ["Motalleb Fallahnezhad <fmotalleb@gmail.com>"]
keywords = ["nushell", "network", "plugin"]
homepage = "https://github.com/FMotalleb/nu_plugin_audio_hook"
repository = "https://github.com/FMotalleb/nu_plugin_audio_hook"
description = "A nushell plugin to make and play sounds"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[dependencies]
nu-plugin = "0.86.0"
nu-protocol = { version = "0.86.0", features = ["plugin"] }
rodio = { version = "0.17.3", features = ["symphonia-all"] }

[profile.release]
strip = true      # Automatically strip symbols from the binary.
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1
